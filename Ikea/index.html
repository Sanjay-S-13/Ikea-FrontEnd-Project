<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IKEA India-Affordable home furniture, designs & ideas - IKEA</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>
<body>

    <!--Header-->
    <header class="text-white py-3" style="background-color: black;">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            
            <div class="d-flex align-items-center gap-2">
                <i class="bi bi-globe"></i>
                <a href="#" class="text-white text-decoration-none">IN | English</a>
            </div>

            <div class="d-flex align-items-center gap-4">
                <div class="d-flex align-items-center gap-2">
                    <i class="bi bi-truck"></i>
                    <a href="#" class="text-white text-decoration-none">Enter postal code</a>
                </div>

                <div class="d-flex align-items-center gap-2">
                    <i class="bi bi-shop-window"></i>
                    <a href="#" class="text-white text-decoration-none">Select store</a>
                </div>
            </div>
        </div>
    </div>
    </header>

    <!--NavBar-->
    <div class="navbar py-3">
    <div class="container">
    <div class="d-flex align-items-center w-100 gap-4">

      <img src="https://www.ikea.com/global/assets/logos/brand/ikea.svg"
           height="40" alt="IKEA">

      <div class="d-none d-lg-flex gap-4">
        <a href="#" class="text-dark text-decoration-none">Products</a>
        <a href="#" class="text-dark text-decoration-none">Rooms</a>
        <a href="#" class="text-dark text-decoration-none">Offers</a>
        <a href="#" class="text-dark text-decoration-none">Inspiration</a>
        <a href="#" class="text-dark text-decoration-none">Design/Support</a>
      </div>

      <div class="flex-grow-1 search-box">
        <div class="input-group rounded-pill bg-light px-2">
          <span class="input-group-text bg-light border-0">
            <i class="bi bi-search"></i>
          </span>

          <input type="text"
                 class="form-control bg-light border-0"
                 placeholder="What are you looking for?">

          <span class="input-group-text bg-light border-0">
            <i class="bi bi-camera"></i>
          </span>
        </div>
      </div>

      <div class="d-flex align-items-center gap-2">
        <i class="bi bi-person"></i>
        <span class="d-none d-md-inline">Hej! Log in</span>
      </div>

      <div class="d-flex gap-4">
        <i class="bi bi-heart"></i>
        <i class="bi bi-minecart-loaded"></i>
      </div>
    </div>
    </div>
    </div>
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</html>
